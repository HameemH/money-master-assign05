<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- vanila css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    

</head>
<body >
    <header>
        <h1 class="text-center fw-bolder text-primary mt-3">Masher Hisab</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <!-- image section starts  -->
              <div class="col">
               <img src="./Img/money-master.jpg" class="img-fluid" alt="">
              </div>
              <!-- image section ends -->

              <!-- calculation input part start  -->
                <div class="col">

                 <h2 class="text-center fw-bold text-primary">Income</h2>
                    <!-- income input  -->
                    <div class="d-flex flex-row justify-content-center align-items-center">
                   <p class="mt-2 ">Income: </p><input type="text" class="ms-2" name="" id="">
                    </div>
                    <!-- spending part -->
                     <h2 class="text-center fw-bold text-primary">Expenses</h2>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <p class="mt-2 ">Food: </p><input type="text" class="ms-2" name="" id="">
                    </div>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <p class="mt-2 ">Rent: </p><input type="text" class="ms-2" name="" id="">
                    </div>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <p class="mt-2 ">Clothes: </p><input type="text" class="ms-2" name="" id="">
                    </div>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <button type="button" class="btn btn-primary w-25">Calculate</button>
                    </div>
                    <h2 class="text-center fw-bold text-primary">Total Expenses: 5500</h2>
                    <h2 class="text-center fw-bold text-primary">Balance: 4500</h2>
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <p class="mt-2 ">Save:</p>
                        <input type="text" class="ms-2" name="" id="">
                        <p class="mt-2 ms-2">%</p>
                        <button type="button" class="btn btn-primary w-25 ms-2">Calculate</button>
                    </div>
                    <h2 class="text-center fw-bold text-primary">Saving Amount: 2000</h2>
                    <h2 class="text-center fw-bold text-primary">Remaining Balance: 2500</h2>

                </div>
            </div>
           
    </main>
    <script src="/app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
